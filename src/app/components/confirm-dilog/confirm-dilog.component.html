<mat-dialog-content align="center">
  <div>
    <h2 mat-dialog-title>Excluir Paciente.</h2>
    <p class="text-center">Deseja excluir esse paciente?</p>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-raised-button color="warn" mat-dialog-close>Cancelar</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>Confirmar</button>
</mat-dialog-actions>
