<app-navbar></app-navbar>
<section class="container">
  <article class="my-3 py-3">
    <mat-card>
      <mat-card-title>Ficha dos pacientes</mat-card-title>
    </mat-card>
  </article>

  <article class="my-3" *ngIf="pacientes$.length > 0">
    <table mat-table [dataSource]="pacientes$" class="mat-elevation-z8">
      <!-- Name Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Paciente </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>
      <!-- Weight Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
      <!-- Symbol Column -->
      <ng-container matColumnDef="numeroDoCpf">
        <th mat-header-cell *matHeaderCellDef> CPF </th>
        <td mat-cell *matCellDef="let element"><span>{{element.numeroDoCpf | mask: getCpfCnpjMask(element.numeroDoCpf)}}</span></td>
      </ng-container>
      <ng-container matColumnDef="dataDeNascimento">
        <th mat-header-cell *matHeaderCellDef> Data Nasc. </th>
        <td mat-cell *matCellDef="let element"> {{element.dataDeNascimentoFormatada}} </td>
      </ng-container>
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let element">
          <a mat-icon-button color="primary" matTooltip="editar" matTooltipPosition="above" [routerLink]="['editar', element.id]">
            <mat-icon>edit</mat-icon>
          </a>
          <button mat-icon-button color="warn" matTooltip="excluir" matTooltipPosition="above" (click)="excluir(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </article>
</section>
